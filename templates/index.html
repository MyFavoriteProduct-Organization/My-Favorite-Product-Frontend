<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename ='styles/styles.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename ='styles/config.css')}}"
    />
    <!-- <link rel="stylesheet" href="../static/styles/config.css" />
    <link rel="stylesheet" href="../static/styles/styles.css" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- <script src="../static/js/index.js"></script> -->
  </head>
  <body class="dark:bg-black relative bg-white">
    <!-- NAVBAR -->
    <div
      id="navbar-container"
      class="grid grid-cols-[1fr,80px] dark:bg-black bg-slate-100 fixed w-full top-0 z-[100] h-20"
    >
      <div class="space-container"></div>
      <header
        class="h-20 section-container absolute left-1/2 transform -translate-x-1/2"
      >
        <div class="h-full flex flex-row items-center justify-between w-full">
          <figure class="flex w-60">
            <img
              class="size-full"
              src="{{ url_for('static', filename='assets/logo-image.png') }}"
            />
          </figure>
          <nav>
            <ul class="flex flex-row gap-10">
              <li class="text-xl cursor-pointer text-orange-500/90 font-bold">
                <a href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="text-xl cursor-pointer dark:text-white text-slate-900/90 font-medium">
                <a href="{{ url_for('about') }}">About us</a>
              </li>
              <li class="text-xl cursor-pointer dark:text-white text-slate-900/90 font-medium">
                <a href="{{ url_for('shop') }}">Shop</a>
              </li>
              <li class="text-xl cursor-pointer dark:text-white text-slate-900/90 font-medium">
                <a href="{{ url_for('recommends') }}">Recommends</a>
              </li>
            </ul>
          </nav>
          <div class="theme-switch-wrapper">
            <i class="fas fa-sun dark:text-white "></i>
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
            <i class="fas fa-moon dark:text-white "></i>
          </div>
        </div>
      </header>
      <aside class="flex-1">
        <div 
        id="car-section"
          class="flex bg-orange-500/75 h-20 items-center justify-center cursor-pointer hover:bg-orange-500 transition-all duration-200 ease-linear"
        >
          <div class="relative">
            <svg
              class="w-7"
              fill="#FFF"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >
              <path
                d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
              />
            </svg>
            <span class="red-dot"></span>
          </div>
        </div>
      </aside>
    </div>

    <!-- MAIN CONTENT (aqui se renderiza las rutas definidas en app.py) -->
    <div class="content">{% block content %}{% endblock %}</div>

    <!-- FOOTER -->
    <footer
      class="bg-cyan-600 text-center py-10 text-white font-bold text-lg sm:text-xl leading-relaxed"
    >
      <p>Copyright &copy; 2024 My Favorite Product. All rights reserved</p>
    </footer>
  </body>
  <script src="{{url_for('static', filename ='js/index.js')}}"></script>
</html>
